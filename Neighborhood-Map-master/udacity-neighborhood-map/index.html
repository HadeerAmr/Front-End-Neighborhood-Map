<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2> London Locations</h2>
    <div class="app-list" id="app-list">
        <div class="list" id="list">
            <div class="searchList" id="searchList">
                <input class="search" id="search" data-bind="textInput: query, valueUpdate: 'afterkeydown'" />
            </div>
            <ul class="location" id="location" data-bind="foreach: filtermarker">
                <li class="place" id="place" data-bind="text: title, click: popInfo"></li>
            </ul>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script src='js/knockout-3.4.0.js'></script>
    <script src='js/jquery-1.12.0.min.js'></script>
    <script src='js/app.js'></script>
    <script async src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyDzaDI2Lpv4ZW2IVPYuxQufSvncp_T694U&callback=initMap"></script>
</body>

</html>
